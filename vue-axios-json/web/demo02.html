<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <!--    在这个script里面 写具体的方法..属性...-->
    <script language="JavaScript">

        // 当页面加载完成的时候调用这个匿名函数
        window.onload = function () {
            var vue = new Vue({
                //"el" 表示元素   #-->id  .-->class
                el: "#div0",
                data: {
                    // k--v   ,分割
                    msg: "swx",
                    uname:"八"
                }
            });
        }
    </script>
</head>
<body>
<div id="div0">
    <span>{{msg}}</span>
<!--    <input type="text" v-bind:value="uname">-->
<!--  v-bind表示绑定属性  直接写冒号也行 代表里面这个value和uname绑定 去vue里找uname-->
    <input type="text" :value="uname">
</div>
</body>
</html>
