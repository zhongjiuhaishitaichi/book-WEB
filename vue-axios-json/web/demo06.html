<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">
        window.onload=function(){
            var vue = new Vue({
                // 特殊标志 el是标签  data 数据 methods 方法  里面再写具体的方法....
                "el":"#div0",
                data:{
                  msg:"hello world!"
                },
                methods:{
                    myReverse:function (){
                        //split("") 没有内容 拆开每一个字母  reverse 反转  join("")拼接起来
                        this.msg=this.msg.split("").reverse().join("")
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <span>{{msg}}</span><br/>
        <!-- v-on:click 表示绑定点击事件 -->
        <!-- v-on可以省略，变成 @click -->
        <!--<input type="button" value="反转" v-on:click="myReverse"/>-->
        <input type="button" value="点击反转" v-on:click="myReverse">
    </div>
</body>
</html>
