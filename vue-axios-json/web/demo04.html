<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">
        window.onload=function(){
            var vue = new Vue({
                "el":"#div0",
                data:{
                   num:2
                }
            });
        }
    </script>
</head>
<body>
<div id="div0">
    <span>{{num}}</span><br>
    <input type="text" v-model="num">
<!--    v-if 和v-else 之间不能有其他节点  只能是连着的-->
  <!--  <div v-if="num%2==0" style="width: 200px;height: 200px;background-color:darkorange">&nbsp;</div>
    <div v-else="num%2==0" style="width: 200px;height: 200px;background-color:darkcyan">&nbsp;</div>-->

    <!-- v-show -->
    <!-- v-show是通过display属性来控制这个div是否显示 -->
    <div v-show="num%2==0" style="width: 200px;height: 200px;background-color:darkblue">&nbsp;</div>
</div>
</body>
</html>
