<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>书城会员注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{../../../static/css/style.css}" />
    <link rel="stylesheet" th:href="@{../../../static/css/register.css}" />
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
<!--    js这样的源码 一定要src-->
    <script language="JavaScript" th:src="@{../../../static/script/regist.js}"></script>
  </head>
  <body>
    <div id="login_header">
      <a href="../index.html">
        <img class="logo_img" alt="" th:src="@{../../../static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册书城会员</h1>
        <form th:action="@{/user.do}" method="post" onsubmit="return preRegist()">
          <input type="hidden" name="operate" value="regist">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input id="unameTxt" type="text" placeholder="请输入用户名" name="uname" value="时文宣时文宣"/>
                   <!--  onblur="ckUname(this.value)"-->
            </div>
            <span id="unameSpan" class="errMess">用户名应为6~16位数组和字母组成</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input id="pwdTxt" type="password" placeholder="请输入密码" name="pwd" value="lyx" />
            </div>
            <span id="pwdSpan" class="errMess">密码的长度至少为8位</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input id="pwdTxt2" type="password" placeholder="请输入确认密码"  value="lyx"/>
            </div>
            <span id="pwdSpan2" class="errMess">密码两次输入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input id="emailTxt" type="text" placeholder="请输入邮箱" name="email" value="czy@qq.com" />
            </div>
            <span id="emailSpan" class="errMess">请输入正确的邮箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" name="verifyCode" placeholder="" />
                <img th:src="@{/kaptch.jpg}" alt="" />
              </div>
            </div>
            <span class="errMess">请输入正确的验证码</span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
      书城项目
      </span>
    </div>
  </body>
</html>
